---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

	<div class="date-head">
	  {{ post.date | date: "%B %e, %Y" }}
        </div>
        
	<div class="container">
	  <img src="{{post.image}}" alt="post title" style="width:100%;">
          
	  <div class="top-left"> 
	    <a href="{{ site.baseurl }}{{ post.url }}" class="post-title">{{ post.title }}</a>
	  </div>
       </div> 

      <div class="resume"> 
	{{ post.resume }}
	<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer m√°s</a>
      </div>
     
      <!-- <div class="entry">
        {{ post.excerpt }}
      </div>-->

      <hr> 
    </article>
  {% endfor %}
</div>
